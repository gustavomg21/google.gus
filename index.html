<!DOCTYPE html>
<html>
<head>
  <title>Google Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .search-bar input[type="text"] {
      width: 400px;
      border-radius: 20px;
      padding: 10px;
    }
    .search-bar input[type="submit"] {
      margin-top: 10px;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Google Search</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="images.html">Image Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="advanced.html">Advanced Search</a>
      </li>
    </ul>
  </nav>
  <div class="logo">
    <img src="./Images/Google_2015_logo.svg" alt="Description of the image">
  </div>
  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Google Search" required>
      <br>
      <input type="submit" value="Google Search">
    </form>
    
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="I'm Feeling Lucky" required>
      <input type="hidden" name="btnI" value="1">
      <br>
      <input type="submit" value="I'm Feeling Lucky">
    </form>
  </div>

</body>
</html>
